<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Red Hand | Hand of designers</title>
    <script src="js/html2Canvas.js"></script>
    <script src="js/mediator.js"></script>
    <script src="js/lib.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="top">
        <input accept=".vga,.png,.jpg,.jpeg,.svg,.gif,.webp" screenShotHide multiple="multiple" type="file" name="image"
            id="image-input" class="image-file" >
            <section class="principalTools">
                <button class="arrow"></button>
                <button class="line"></button>
                <button class="text"></button>
                <button class="eraser"></button>
                <button class="rule"></button>
                <button class="crop"></button>
            </section>
    </section>
    <section class="bottom">
        <div screenShotHide class="conf hide">
            <!-- press Backspace to delete -->
            <button id="delete-line">Delete Line</button>
        </div>
        <a screenShotHide id="download" class="hide">Download</a>
    </section>
    <ul screenShotHide class="hide" id="images-controller"></ul>
    <div id="image-wrapper"></div>
    <script src="js/capture.js"></script>
    <script src="js/linesControl.js"></script>
    <script src="js/imagesControl.js"></script>
</body>

</html>
